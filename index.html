<!DOCTYPE html>
<html lang="entered">

<head>
  <title> Sign In Form </title>
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <!-- Add reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form name="myForm" action="signin.php" method="POST">
    <div class="login-box">
      <h1> Sign In </h1>
      <div class="textbox">  
        <input type="text" placeholder="Username" name="user" value="" required> 
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="pass" value="" maxlength="30" required>
      </div>
      <!-- Add reCAPTCHA div with data-sitekey attribute -->
      <div class="g-recaptcha" data-sitekey="6LcSt_ApAAAAABWfmjDt1eLihuaZS1WPhymp74at"></div>
      <input class="btn" type="submit" name="submit" value="Sign in"> 
      <center> <a style="color: white;" href="signup.html"> Don't have an account ? </a> </center>
    </div>
  </form>
</body>
</html>
