<!DOCTYPE html>
<html>
<head>
  <title> Sign Up Form </title>
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

  <form from="myForm" action ="save.php" method="POST">

    <div class="login-box">

      <h1> Sign Up </h1>

      <div class="textbox">
        <input type="text" placeholder="Username" id="fname" name="fname" value="" required>  
      </div>

    <div class="textbox">
        <input type="password" placeholder="Password" id="password" name="password" value="" maxlength="30" pattern=".{8,}" title="Password must be at least 8 characters long" required>
    </div>


      <div class="textbox">
        <input type="text" placeholder="Email" id="email" name="email" value="" required pattern="[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+.[a-z]{2,4}" title="Invalid Email">
      </div>

      <div class="textbox">
        <input type="text" placeholder="City" id="city" name="city" value="" required>
      </div>

      <div class="textbox">
        <input type="text" placeholder="Phone" id="phone" name="phone" value="" required onkeypress="return /[0-9]/i.test(event.key)" maxlength="13" pattern="([0-9]){10,}" title="Phone must start with 09">
      </div>
      <div class="g-recaptcha" data-sitekey="6LcSt_ApAAAAABWfmjDt1eLihuaZS1WPhymp74at"></div>
      <input a href = "index.html" class="btn" type="submit" name="" value="Sign Up"> <br> <br>

      <center> <a href="index.html"> Already have an account ? </a> <center>

    </div>
    
  </form>

</body>
</html>
